<div class="container my-5">
    <h1 class="mb-3"></h1>
    <button type="button" class="btn btn-primary" (click)="open()" data-toggle="modal" data-target="#registerModal">
        + AÃ±adir
    </button>
    <table class="table" *ngIf="products && products.length > 0">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.stock}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!products || products.length == 0">No Products Found</p>
</div>
